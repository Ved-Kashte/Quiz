<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Application</title>
    <!-- CSS styles here--> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="category-selection">
            <label for="category">Select a category:</label>
            <select id="category" name="category">
                <option value="all">All Categories</option>
                <option value="General Knowledge">General Knowledge</option>
                <option value="History">History</option>
                <option value="Science">Science</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="question-container" id="question-container">
            <!-- Questions and options will be dynamically added here -->
        </div>
        <button id="submit-btn">Submit</button>
        
        <div id="timer-container">Time remaining: <span id="timer">0</span> seconds</div>

        <div class="result-container" id="result-container">
            <!-- Score and feedback will be displayed here -->
        </div>
    </div>

    <button class="restart-btn hide" id="restart-btn">Restart Quiz</button>
        <!--- JavaScript code here--->

        
    <script src="script.js"></script>
</body>
</html>
